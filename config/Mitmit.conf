#Enables the sleep management features
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000


#EXT POWER
CONFIG_ZMK_EXT_POWER=y


# Mouse support
CONFIG_ZMK_POINTING=y


# Prevent ZMK Studio from modifying keymap (set to 'y' to lock keymap updates)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_KEYBOARD_NAME="Mitmit"

# Bluetooth setup
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Uncomment these lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# enforce windows to show keyboard battery
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=y

# Turn on logging, and set ZMK logging to debug output
# WARNING: BATTERY INTENSIVE, TURN OFF WHEN NOT DEBUGGING
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOGGING_MINIMAL=y
CONFIG_PS2_LOG_LEVEL_DBG=n
CONFIG_UART_LOG_LEVEL_DBG=n
CONFIG_LOG_MODE_IMMEDIATE=n

# This setting is important to get the full log instead of
# one where the initial parts are cut out
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=3000


